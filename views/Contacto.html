        <section class="textCentrar">   
            <h2>Contáctenos</h2>
            <form action="enviar.php" id="Contacto">
                <fieldset>
                    <legend class="textColor">Información personal</legend>
                    <label for="nombre" class="textBlock">Nombre y Apellido:</label>
                    <input type="text" name="nombre" id="nombre" required placeholder="Juan Perez">
                    <label for="email" class="textBlock">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="email@mail.com">
                    <label for="telefono" class="textBlock">Telefóno:</label>
                    <input type="tel" name="telefono" id="telefono" required>
                </fieldset>
                <fieldset>
                    <legend class="textColor">Información de venta</legend>
                    <label for="Invierno2022">Invierno2022</label>
                    <input type="radio" id="Invierno2022" value="Invierno2022" name="temporada">
                    <label for="Vintage">Vintage</label>
                    <input type="radio" id="Vintage" value="Vintage" name="temporada">
                    <label for="Pantalones" class="textBlock">Pantalones</label>
                    <input type="checkbox" id="Pantalones" value="Pantalones">
                    <label for="Sweater" class="textBlock">Sweater</label>
                    <input type="checkbox" id="Sweater" value="Sweater">
                    <label for="Remeras" class="textBlock">Remeras</label>
                    <input type="checkbox" id="Remeras" value="Remeras">
                    <label for="Abrigos" class="textBlock">Abrigos</label>
                    <input type="checkbox" id="Abrigos" value="Abrigos">
                    <label for="Accesorios" class="textBlock">Accesorios</label>
                    <input type="checkbox" id="Accesorios" value="Accesorios">
                </fieldset>
                <fieldset>
                    <legend class="textColor">Información de envío</legend>
                    <label for="local" class="textBlock">Retiro en el Local</label>
                    <input type="radio" id="local" value="local" name="envio">
                    <label for="Domicilio" class="textBlock">Envío a Domicilio</label>
                    <input type="radio" id="domicilio" value="domicilio" name="envio">
                    <select name="" id="localidad" class="textBlock marginLeft">
                        <option value="CABA">Ciudad de Bs As</option>
                        <option value="GBAS">Gran Bs As</option>
                        <option value="Interior">Interior del pais</option>
                    </select>
                </fieldset>
                <label for="Consulta" class="textBlock textColor">Consulta</label>
                <textarea name="Consulta" id="Consulta" cols="30" rows="10" class="textBlock marginBlock">Esta es su consulta</textarea>
                <input type="reset" value="Cancelar" class="formCursor colorButton">
                <input type="submit" value="Enviar" class="formCursor colorButton">
            </form>
